<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Substratum Form</title>
</head>
<body>
    <div class="container">
        <div class="banner-container">
            
        </div>
        <div class="right-container">
            <div class="notch-top">
                <div class="form-container notch-bottom">
                    <form action="" method="post">
                        <fieldset class="text-inputs-container">
                            <div class="text-input-wrap">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="text-input-wrap">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </fieldset>
                        <fieldset class="text-inputs-container">
                            <div class="text-input-wrap">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="text-input-wrap">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text"  pattern="[0-9]+" inputmode="numeric" name="phone-number" id="phone-number">
                            </div>
                        </fieldset>
                        <fieldset class="text-inputs-container">
                            <div class="text-input-wrap">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="text-input-wrap">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password"  pattern="[0-9]+" inputmode="numeric" name="confirm-password" id="confirm-password">
                            </div>
                        </fieldset>
                        <div class="buttons">
                            <button type="submit">CREATE ACCOUNT</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
