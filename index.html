<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Substratum Form</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <fieldset class="text-inputs-container">
                <div class="text-input-wrap">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="text-input-wrap">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </fieldset>
            <fieldset class="text-inputs-container">
                <div class="text-input-wrap">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="text-input-wrap">
                    <label for="phone-number">Phone Number</label>
                    <input type="text"  pattern="[0-9]+" inputmode="numeric" name="phone-number" id="phone-number">
                </div>
            </fieldset>
            <fieldset class="text-inputs-container">
                <div class="text-input-wrap">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="text-input-wrap">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password"  pattern="[0-9]+" inputmode="numeric" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
